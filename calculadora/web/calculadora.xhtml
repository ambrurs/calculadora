<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Calculadora</title>
        <link rel="stylesheet" type="text/css" href="css/estilos.css"/>
    </h:head>
    <h:body>
        <div id="contenido">
            <div id="content">
                <h:form> 
                    <p:growl id="growl" life="2000" />
                    <!-- Boton de encendido --> 
                    <div id="encendido">
                        <p:outputPanel id="estado" >
                            <p:commandButton id="btnEncendido" value="Off"
                                             styleClass="btnEncendido" > 

                            </p:commandButton>
                        </p:outputPanel>    
                    </div>

                    <!-- Resultado de las operaciones y demas -->
                    <div id="pantalla">
                        <p:outputPanel id="panelVista" >
                            <p:outputLabel id="display" value="#{calculadoraManaged.display}" />
                        </p:outputPanel>
                    </div>

                    <!-- Botones  -->
                    <div id="botones">
                        <!-- Botones memoria -->
                        <table id="btnMemoria" >
                            <tr>
                                <td>
                                    <p:commandButton value="M+" styleClass="btnMemoria btnGuardarMemoria"  />
                                </td>
                                <td>
                                    <p:commandButton value="M-" styleClass="btnMemoria btnEliminarMemoria" />
                                </td>
                                <td>
                                    <p:commandButton value="MRC" styleClass="btnMemoria btnLlamarMemoria" />
                                </td>
                                <td>
                                <p:commandButton value="C" styleClass="btnMemoria btnClear" />
                                </td>
                            </tr>
                        </table>

                        <!-- Botones nÃºmeros operaciones -->
                        <table id="btnOperaciones" >
                            <tr>
                                <td>
                                    <p:commandButton value="1" styleClass="btnOperaciones" update="display"
                                                     actionListener="#{calculadoraManaged.impirmirDisplay('1')}"  />
                                </td>
                                <td>
                                    <p:commandButton value="2" styleClass="btnOperaciones" update="display"
                                                     actionListener="#{calculadoraManaged.impirmirDisplay('2')}" />
                                </td>
                                <td>
                                    <p:commandButton value="3" styleClass="btnOperaciones" update="display"
                                                     actionListener="#{calculadoraManaged.impirmirDisplay('3')}" />
                                </td>
                                <td>
                                    <p:commandButton value="+" styleClass="btnOperaciones" update="display"
                                                     actionListener="#{calculadoraManaged.impirmirDisplay('+')}" />
                                </td>
                                <td rowspan="2" >
                                    <p:commandButton value="%" styleClass="btnOperaciones btnPorcentaje" update="display"
                                                     actionListener="#{calculadoraManaged.impirmirDisplay('%')}" />
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <p:commandButton value="4" styleClass="btnOperaciones" update="display"
                                                     actionListener="#{calculadoraManaged.impirmirDisplay('4')}" />
                                </td>
                                <td>
                                    <p:commandButton value="5" styleClass="btnOperaciones" update="display"
                                                     actionListener="#{calculadoraManaged.impirmirDisplay('5')}" />
                                </td>
                                <td>
                                    <p:commandButton value="6" styleClass="btnOperaciones" update="display"
                                                     actionListener="#{calculadoraManaged.impirmirDisplay('6')}" />
                                </td>
                                <td>
                                    <p:commandButton value="-" styleClass="btnOperaciones" update="display"
                                                     actionListener="#{calculadoraManaged.impirmirDisplay('-')}" />
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <p:commandButton value="7" styleClass="btnOperaciones"  update="display"
                                                     actionListener="#{calculadoraManaged.impirmirDisplay('7')}" />
                                </td>
                                <td>
                                    <p:commandButton value="8" styleClass="btnOperaciones" update="display"
                                                     actionListener="#{calculadoraManaged.impirmirDisplay('8')}" />
                                </td>
                                <td>
                                    <p:commandButton value="9" styleClass="btnOperaciones" update="display"
                                                     actionListener="#{calculadoraManaged.impirmirDisplay('9')}" />
                                </td>
                                <td>
                                    <p:commandButton value="*" styleClass="btnOperaciones" update="display"
                                                     actionListener="#{calculadoraManaged.impirmirDisplay('*')}" />
                                </td>
                                <td>
                                    <p:commandButton value="&#8730;" styleClass="btnOperaciones" />
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <p:commandButton value="0" styleClass="btnOperaciones" update="display"
                                                     actionListener="#{calculadoraManaged.impirmirDisplay('0')}" />
                                </td>
                                <td colspan="2" >
                                    <p:commandButton value="=" styleClass="btnOperaciones btnIgual" />
                                </td>
                                <td>
                                    <p:commandButton value="/" styleClass="btnOperaciones" update="display"
                                                     actionListener="#{calculadoraManaged.impirmirDisplay('/')}" />
                                </td>
                                <td>
                                    <p:commandButton value="." styleClass="btnOperaciones" update="display"
                                                     actionListener="#{calculadoraManaged.impirmirDisplay('.')}" />
                                </td>
                            </tr>
                        </table>
                    </div>
                </h:form>
            </div>
        </div>
    </h:body>
</html>
