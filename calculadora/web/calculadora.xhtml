<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Calculadora</title>
        <link rel="stylesheet" type="text/css" href="css/estilos.css"/>
    </h:head>
    <h:body>
        <div id="contenido">
            <div id="content">
                <!-- Boton de encendido --> 
                <div id="encendido">
                    <p:commandButton id="btnEncendido" value="Off"
                                     styleClass="btnEncendido" > 

                    </p:commandButton>
                </div>

                <!-- Resultado de las operaciones y demas -->
                <div id="pantalla">
                    <p:outputPanel id="panelVista" >
                        <p:outputLabel id="display" value="Valor" />
                    </p:outputPanel>
                </div>

                <!-- Botones  -->
                <div id="botones">
                    <!-- Botones memoria -->
                    <table id="btnMemoria" >
                        <tr>
                            <td>
                                <p:commandButton onclick="getValue(this);" value="M+" styleClass="btnMemoria btnGuardarMemoria" />
                            </td>
                            <td>
                                <p:commandButton value="M-" styleClass="btnMemoria btnEliminarMemoria" />
                            </td>
                            <td>
                                <p:commandButton value="MRC" styleClass="btnMemoria btnLlamarMemoria" />
                            </td>
                            <td>
                                <p:commandButton value="C" styleClass="btnMemoria btnClear" />
                            </td>
                        </tr>
                    </table>

                    <!-- Botones nÃºmeros operaciones -->
                    <table id="btnOperaciones" >
                        <tr>
                            <td>
                                <p:commandButton value="1" styleClass="btnOperaciones" />
                            </td>
                            <td>
                                <p:commandButton value="2" styleClass="btnOperaciones" />
                            </td>
                            <td>
                                <p:commandButton value="3" styleClass="btnOperaciones" />
                            </td>
                            <td>
                                <p:commandButton value="+" styleClass="btnOperaciones" />
                            </td>
                            <td rowspan="2" >
                                <p:commandButton value="%" styleClass="btnOperaciones btnPorcentaje" />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <p:commandButton value="4" styleClass="btnOperaciones" />
                            </td>
                            <td>
                                <p:commandButton value="5" styleClass="btnOperaciones" />
                            </td>
                            <td>
                                <p:commandButton value="6" styleClass="btnOperaciones" />
                            </td>
                            <td>
                                <p:commandButton value="-" styleClass="btnOperaciones" />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <p:commandButton value="7" styleClass="btnOperaciones" />
                            </td>
                            <td>
                                <p:commandButton value="8" styleClass="btnOperaciones" />
                            </td>
                            <td>
                                <p:commandButton value="9" styleClass="btnOperaciones" />
                            </td>
                            <td>
                                <p:commandButton value="x" styleClass="btnOperaciones" />
                            </td>
                            <td>
                                <p:commandButton value="&#8730;" styleClass="btnOperaciones" />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <p:commandButton value="0" styleClass="btnOperaciones" />
                            </td>
                            <td colspan="2" >
                                <p:commandButton value="=" styleClass="btnOperaciones btnIgual" />
                            </td>
                            <td>
                                <p:commandButton value="/" styleClass="btnOperaciones" />
                            </td>
                            <td>
                                <p:commandButton value="." styleClass="btnOperaciones" />
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <script>
            function getValue(id) {
                debugger;
                $(id).text();
            }
        </script>
    </h:body>
</html>
